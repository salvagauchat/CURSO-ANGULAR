<p-panel header="Pipes Numeros" class="p-1">
  <p>Pipes incluidos en Angular - Ususalmente en el common module</p>
</p-panel>

<div class="grid">

  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{(totalSells + 1225) | number: '1.2-2'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{totalSells | currency:'ARS':'symbol-narrow':'1.4'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{percent | percent}}
    </p-card>
  </div>

</div>
